<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple AJAX Example with Data</title>
    <link rel="stylesheet" href="/style.css" />

    <style>
      body {
        background-color: #242424;
        color: #00ff00;
      }
      #drop_zone {
        border: 5px solid blue;
      }
    </style>
  </head>
  <body class="rounded-xl p-8">
    <div id="albums"></div>

    <form id="createAlbum">
      <label for="albumName">Album name:</label>
      <input type="text" id="albumName" name="albumName" required />

      <label for="albumDesc">description</label>
      <input type="text" id="albumDesc" name="albumDesc" required />

      <button type="button" onclick="createAlbum()">Submit</button>
    </form>

    <select id="albumSelect"></select>
    <button id="uploadButton">Upload Images</button>
    <div id="dropzone">Drop files here</div>
    <div
      id="drop_zone"
      ondrop="dropHandler(event);"
      ondragover="dragOverHandler(event);"
    >
      <p class="w-14 h-14">Drag one or more files to this <i>drop zone</i>.</p>
    </div>

    <script src="admin.js"></script>
  </body>
</html>
